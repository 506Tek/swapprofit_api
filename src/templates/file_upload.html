<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Poker Society File Upload</title>
    </head>
    <body>
        <div id="page" class="mx-auto p-5" style="width:400px">
            <div id="drop-area" class="pt-4" style="width:400px;height:250px;border:solid black 1px" />
            <!-- <div class="pt-4">
                <button class="btn-success py-2 px-3 border rounded" onclick="submit()">Submit</button>
            </div> -->
            <div id="warning" class="bg-warning text-center mt-4 border rounded p-2 d-none" />
        </div>
        <script type="text/javascript">
            // function submit() {
                let dropArea = document.querySelector('#drop-area');

                ['dragenter','dragover','dragleave','drop'].forEach(event => {
                    dropArea.addEventListener(event, e => {
                        e.preventDefault();
                        e.stopPropagation();
                    }, false)
                })
                
                dropArea.addEventListener('drop', e => {
                    console.log(e);
                    let files = e.dataTransfer.files;
                    let data = new FormData();
                    
                    [...files].forEach((file, i) => data.append(`file${i}`, file))
                    
                    fetch('{{ host }}/upload_files', {
                        method: 'POST',
                        body: data
                    })
                    .then(resp => resp.json())
                    .then(data => console.log(data))
                    .catch(err => console.error(err))
                }, false)
            // }
        </script>
    </body>
</html>
