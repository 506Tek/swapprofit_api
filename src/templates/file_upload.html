<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Poker Society File Upload</title>
    </head>
    <body>
        <div id="page" class="mx-auto p-5" style="width:350px">
            <div class="pt-4">
                <input id="password" class="form-control" placeholder="Password" type="file" />
            </div>
            <div class="pt-4">
                <button class="btn-success py-2 px-3 border rounded" onclick="submit()">Submit</button>
            </div>
            <div id="warning" class="bg-warning text-center mt-4 border rounded p-2 d-none" />
        </div>
        <script type="text/javascript">
            fetch('{{ host }}/file_upload', {
                method: 'POST',
                headers: {
                    "Content-Type": "multipart/form-data"
                },
                body: JSON.stringify({
                    'email': document.querySelector('#email').value,
                    'password': password
                })
            })
            .then(resp => resp.json())
            .then(data => document.querySelector('#page').innerHTML = `<div class="text-center">${data.message}</div>`)
            .catch(err => console.log('ERROR', err))
        </script>
    </body>
</html>
